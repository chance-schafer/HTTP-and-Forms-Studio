<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <script>
    // TODO: create a handler

    function setSearchEngine() {
      let form = document.getElementById("searchForm");
      let searchEngineSelected = document.querySelector(
        "input[name=engine]:checked"
      );

      let actions = {
        google: "https://www.google.com/search",
        duckDuckGo: "https://duckduckgo.com/",
        bing: "https://www.bing.com/search",
        ask: "https://www.ask.com/web",
      };

      let searchAction = actions[searchEngineSelected.value];

      const inputText = document.querySelector("input[name=q]").value;

      if (inputText === "") {
        alert("Search term required");
        event.preventDefault();
      }

      form.setAttribute("action", searchAction);
    }

    window.addEventListener("load", function () {
      let button = document.getElementById("go");
      button.addEventListener("click", setSearchEngine);
    });
  </script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Pick Your Search Engine:</h1>
  <form id="searchForm" method="get">
    <!-- TODO: add form elements -->
    <input type="text" name="q" />
    <label
      ><input
        id="googleOption"
        type="radio"
        name="engine"
        value="google"
        required
      />Google</label
    >
    <label
      ><input
        id="duckDuckGoOption"
        type="radio"
        name="engine"
        value="duckDuckGo"
      />DuckDuckGo</label
    >
    <label
      ><input
        id="bingOption"
        type="radio"
        name="engine"
        value="bing"
      />Bing</label
    >
    <label
      ><input id="askOption" type="radio" name="engine" value="ask" />Ask</label
    >
    <button id="go" type="submit" value="Go!">Go!</button>
  </form>
</body>
